<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Student Result Calculator</h1>

    <label>Student Name</label>
    <input type="text" id="name">

    <label>Math Marks</label>
    <input type="number" id="math">

    <label>English Marks</label>
    <input type="number" id="english">

    <label>Science Marks</label>
    <input type="number" id="science">

    <button id="calculateBtn">Calculate Result</button>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
